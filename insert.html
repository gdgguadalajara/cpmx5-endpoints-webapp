<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/insert.js"></script>

	</head>

	<body ng-controller="InsertCtrl">
		<label for="">User ID</label>
		<input type="text" ng-model="Ctrl.id_usuario">
		<label for="">Latitud</label>
		<input type="text" ng-model="Ctrl.latitud">
		<label for="">Longitud</label>
		<input type="text" ng-model="Ctrl.longitud">
		<button ng-click="Ctrl.set_location()" type="button">Enviar</button>
		<script src="https://apis.google.com/js/client.js"></script>
	</body>
</html>
