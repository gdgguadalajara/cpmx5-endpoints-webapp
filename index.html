<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAccfAbHJB1Cn2aO3SJET9KH7SV1fusRWQ&sensor=true"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</head>

	<body ng-controller="AppCtrl">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Api's</a>
				</div>
				<div class="navbar-collapse collapse">
					<form ng-submit="Ctrl.request_to_server()" class="navbar-form navbar-right" role="form">
						<div class="form-group">
							<input type="text" ng-model="Ctrl.user_id" placeholder="User id" class="form-control">
						</div>
						<button type="submit" class="btn btn-success">Search</button>
					</form>
				</div><!--/.navbar-collapse -->
			</div>
		</div>
		<div class="container main-container">
			<div id="map_canvas" style="width:100%; height:100%"></div>	
		</div>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>
	</body>
</html>
